<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Johan Botha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b1021;
      --card: #141a32;
      --text: #e8edf7;
      --accent: #f5b400;
      --muted: #9fb0d6;
      --error: #ff6b6b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, #1a2340 0%, #0b1021 55%);
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--text);
      padding: 32px 16px;
    }
    .card {
      width: 100%;
      max-width: 780px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 24px 80px rgba(0,0,0,0.35);
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      align-items: start;
    }
    .panel {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 18px;
      height: 100%;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      letter-spacing: 0.2px;
    }
    p { margin: 0 0 12px; color: var(--muted); line-height: 1.5; }
    label { display: block; margin-bottom: 4px; color: var(--muted); font-size: 14px; }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      margin-bottom: 10px;
    }
    button, .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      cursor: pointer;
    }
    button {
      width: 100%;
      background: #233057;
      color: var(--text);
    }
    button:hover { transform: translateY(-1px); background: #2e3d6f; }
    .cta {
      background: linear-gradient(120deg, #f5b400, #ffcf52);
      color: #1a1300;
      box-shadow: 0 10px 30px rgba(245,180,0,0.35);
    }
    .cta:hover { transform: translateY(-1px); box-shadow: 0 14px 34px rgba(245,180,0,0.45); }
    .error {
      margin: 8px 0 0;
      color: var(--error);
      font-size: 14px;
      display: none;
    }
    .error.show { display: block; }
    .footer {
      grid-column: 1 / -1;
      font-size: 14px;
      color: var(--muted);
      text-align: center;
    }
    .footer a { color: #ffcf52; text-decoration: none; }
  </style>
</head>
<body>
  <main class="card">
    <section class="panel">
      <h1>Main Hub</h1>
      <p>Enter credentials to access the Main Hub.</p>
      <label for="username">Username</label>
      <input id="username" name="username" autocomplete="off" />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="off" />
      <button type="button" id="hubSubmit">Continue</button>
      <p class="error" id="hubError">Main Hub authentication is incorrect. Please try again.</p>
    </section>

    <section class="panel">
      <h1>Toepie 3000 - Folio Edition</h1>
      <p>Jump straight into the app to manage your workflows.</p>
      <a class="cta" href="https://toepie3000.toepiebotha.com" target="_blank" rel="noreferrer">Launch App</a>
    </section>

    <p class="footer">Questions? <a href="mailto:bothajohan@outlook.com">Email Johan</a></p>
  </main>
  <script>
    const submit = document.getElementById('hubSubmit');
    const error = document.getElementById('hubError');

    submit.addEventListener('click', () => {
      error.classList.add('show');
    });
  </script>
</body>
</html>
