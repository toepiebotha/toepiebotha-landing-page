<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Johan Botha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b1021;
      --card: #141a32;
      --text: #e8edf7;
      --accent: #f5b400;
      --muted: #9fb0d6;
      --error: #ff6b6b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, #1a2340 0%, #0b1021 55%);
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--text);
      padding: 32px 16px;
    }
    .card {
      max-width: 560px;
      width: 100%;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 24px 80px rgba(0,0,0,0.35);
    }
    .hero {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.08);
      margin-bottom: 20px;
      position: relative;
      background: linear-gradient(180deg, rgba(10,15,32,0) 0%, rgba(10,15,32,0.6) 100%);
    }
    .hero img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      display: block;
      filter: saturate(1.08);
    }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { margin: 0 0 12px; color: var(--muted); line-height: 1.5; }
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .cta, .ghost {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }
    .cta {
      background: linear-gradient(120deg, #f5b400, #ffcf52);
      color: #1a1300;
      box-shadow: 0 10px 30px rgba(245,180,0,0.35);
    }
    .cta:hover { transform: translateY(-1px); box-shadow: 0 14px 34px rgba(245,180,0,0.45); }
    .ghost {
      background: rgba(255,255,255,0.06);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
      cursor: pointer;
    }
    .ghost:hover { transform: translateY(-1px); background: rgba(255,255,255,0.1); }
    .sub { font-size: 14px; color: var(--muted); }
    .dialog {
      margin-top: 16px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      display: none;
    }
    .dialog label { display: block; margin-bottom: 4px; color: var(--muted); font-size: 14px; }
    .dialog input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      margin-bottom: 10px;
    }
    .dialog button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      background: #233057;
      color: var(--text);
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
    }
    .dialog button:hover { transform: translateY(-1px); background: #2e3d6f; }
    .error { margin: 8px 0 0; color: var(--error); font-size: 14px; display: none; }
    .dialog.show { display: block; }
    .error.show { display: block; }
  </style>
</head>
<body>
  <main class="card">
    <div class="hero">
      <img src="./office-app.jpg" alt="The Office App preview" loading="lazy" />
    </div>
    <h1>The Office App</h1>
    <p>Quick links for the Toepie 3000 Folio Edition toolkit.</p>
    <div class="actions">
      <a class="cta" href="https://toepie3000.toepiebotha.com" target="_blank" rel="noreferrer">Launch App</a>
      <button class="ghost" id="hubToggle" type="button">Main Hub</button>
    </div>
    <div class="dialog" id="hubDialog">
      <label for="username">Username</label>
      <input id="username" name="username" autocomplete="off" />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="off" />
      <button type="button" id="hubSubmit">Continue</button>
      <p class="error" id="hubError">Main Hub authentication is currently unavailable. Please try again later.</p>
    </div>
    <p class="sub">Questions? <a href="mailto:bothajohan@outlook.com" style="color:#ffcf52;text-decoration:none;">Email Johan</a></p>
  </main>
  <script>
    const hubToggle = document.getElementById('hubToggle');
    const dialog = document.getElementById('hubDialog');
    const submit = document.getElementById('hubSubmit');
    const error = document.getElementById('hubError');

    hubToggle.addEventListener('click', () => {
      dialog.classList.toggle('show');
      error.classList.remove('show');
    });

    submit.addEventListener('click', () => {
      error.classList.add('show');
    });
  </script>
</body>
</html>
